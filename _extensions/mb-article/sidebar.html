<!-- mb-sidebar -->
<div id="quarto-sidebar" class="">

  $if(links)$
  <div>
    <label class="label text-primary">Links</label>
    <ul class="navbar-nav d-flex flex-column">
      $for(links)$
      <li class="nav-link">
        <a class="nav-item" href="$it.href$">
          <i class="bi bi-$it.icon$" role="img"></i>
          <span class="menu-text">$it.text$</span></a>
      </li>
      $endfor$
    </ul>
  </div>
  $endif$

  $if(toc)$
  $toc.html()$
  $endif$

  <div class="mt-auto"><a
      class="icon-link icon-link-hover text-info text-decoration-none label"
      href="#mb-title-block">Back to top <i class="bi bi-arrow-up-square-fill"
        role="img"></i></a>
  </div>

  $if(footer)$
  <div class="mb-footer" class="mt-2 pt-2 border-top">
    $footer$
  </div>
  $endif$

  $if(logo)$
  <div class="mb-logo mt-2">
    <a href="$logo.url$"><img src="$logo$" alt="Logo" class="img-fluid"></a>
  </div>
  $endif$

</div>
