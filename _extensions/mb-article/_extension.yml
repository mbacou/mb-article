title: mb-article
author: Melanie Bacou
version: 1.2.1
quarto-required: ">=1.8.0"
contributes:
  formats:
    html:
      minimal: true
      page-layout: article
      
      toc: true
      toc-depth: 3
      toc-location: left
      toc-title: Contents

      smooth-scroll: true
      date-format: medium
      link-external-icon: false
      link-external-newwindow: true

      tbl-cap-location: bottom
      fig-cap-location: bottom
      reference-location: margin
      citation-location: margin
      citations-hover: true
      footnotes-hover: false
      bibliography: references.bib
      
      abstract-title: Abstract
      description-title: Summary
      appendix-style: plain
      appendix-cite-as: bibtex

      fig-dpi: 120
      fig-format: png
      fig-width: 7
      fig-height: 5

      code-copy: false
      code-overflow: wrap

      template-partials:
        - navbar.html
        - sidebar.html
        - title-block.html
        - title-meta-author.html
        - toc.html
      
      format-resources:
        - references.bib
        - logo.png
        - contour.avif
        - _brand.yml

      fontsize: 15px
      theme:
        light:
          - defaults.scss
          - rules.scss
          - brand

      grid:
        body-width: 780px
        sidebar-width: 210px
        margin-width: 210px
        gutter-width: 2rem

      logo: logo.png
      logo-href: ./

      tools: 
        - icon: github
          href: https://github.com/mbacou/mb-article
        - icon: telegram
          href: https://t.me/mbacou
        - icon: linkedin
          href: https://linkedin.com/in/mbacou
      
      links:
        - text: Link 1
          icon: link
          href: ./
        - text: Link 2
          icon: link
          href: ./
        - text: Link 3
          icon: link
          href: ./        


