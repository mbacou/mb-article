title: mb-article
author: Melanie Bacou
version: 1.3.2
quarto-required: ">=1.8.0"
contributes:
  formats:
    html:
      minimal: true
      page-layout: full
      
      toc: true
      toc-depth: 3
      toc-location: left
      toc-title: On this page

      smooth-scroll: true
      date-format: medium
      link-external-icon: false
      link-external-newwindow: true

      tbl-cap-location: bottom
      fig-cap-location: bottom
      reference-location: margin
      citation-location: margin
      citations-hover: true
      footnotes-hover: false
      bibliography: references.bib
      
      abstract-title: Abstract
      description-title: Summary
      appendix-style: default
      appendix-cite-as: bibtex

      fig-dpi: 120
      fig-format: png

      code-copy: false
      code-overflow: wrap
      search:
        show-item-context: true

      template-partials:
        - navbar.html
        - title-block.html
        - title-meta-author.html
        - toc.html
      
      format-resources:
        - ./resources/references.bib
        - ./resources/logo.png
        - ./resources/contour.avif
        - ./resources/_brand.yml

      fontsize: 15px
      theme:
        light:
          - defaults.scss
          - rules.scss
          - brand

      grid:
        body-width: 720px
        sidebar-width: 180px
        margin-width: 210px
        gutter-width: 3rem

      logo: logo.png
      logo-href: ./

      footer: |
        **Mel B. Labs** -- a personal blog about statistics and spatial econometrics.  
        BACOU, Melanie Â© 2024 under [CC BY-NC 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en)       

      tools: 
        - icon: github
          href: https://github.com/mbacou/mb-article
        - icon: telegram
          href: https://t.me/mbacou
        - icon: linkedin
          href: https://linkedin.com/in/mbacou
      
      links:
        - text: Link 1
          icon: link
          href: ./
        - text: Link 2
          icon: link
          href: ./
        - text: Link 3
          icon: link
          href: ./        


